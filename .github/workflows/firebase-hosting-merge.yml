name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16.13
      - run: npm install && npm run build-client && npm run deploy-static
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          node-version: 16.13
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LANDING_RESONSIVE }}'
          channelId: live
          projectId: landing-resonsive

